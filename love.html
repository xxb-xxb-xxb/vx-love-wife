<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>VX 爱笨蛋老婆蔡雅婷</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(120deg, #ffe4ec, #fff5fa);
      font-family: "Segoe UI", sans-serif;
    }

    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #startBtn {
      padding: 15px 30px;
      font-size: 24px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
      transition: background-color 0.3s ease;
    }

    #startBtn:hover {
      background-color: #ff1493;
    }

    #message {
      font-size: 28px;
      color: #d81b60;
      margin-top: 30px;
      white-space: nowrap;
      overflow: hidden;
      border-right: .1em solid #d81b60;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink .7s infinite;
      display: none;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .heart {
      width: 15px;
      height: 15px;
      background: red;
      position: absolute;
      transform: rotate(45deg);
      animation: fall 3s linear infinite;
    }

    .heart:before,
    .heart:after {
      content: "";
      width: 15px;
      height: 15px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }

    .heart:before {
      top: -7.5px;
      left: 0;
    }

    .heart:after {
      top: 0;
      left: -7.5px;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(45deg);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<div class="center-box">
  <button id="startBtn">点我一下嘛～</button>
  <div id="message">VX 永远爱笨蛋老婆蔡雅婷！你是我全世界最可爱的宝贝 💕</div>
</div>

<audio id="bgMusic" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/03/15/audio_d924fb74c5.mp3" type="audio/mpeg">
</audio>

<script>
  const btn = document.getElementById('startBtn');
  const msg = document.getElementById('message');
  const music = document.getElementById('bgMusic');

  btn.addEventListener('click', () => {
    btn.style.display = 'none';
    msg.style.display = 'inline-block';
    music.play();

    // 生成爱心雨
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 150);
  });
</script>

</body>
</html>
